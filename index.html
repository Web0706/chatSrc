<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>electron-vite-template</title>
		<style>
			#app,
			body,
			html {
				width: 100%;
				height: 100%;
				overflow: hidden;

				/* user-select: none; */
			}

			.look-img {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 10000;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.look-img img {
				max-width: 500px;
				height: 500px;
				border-radius: 8px;

				object-fit: cover;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
		<script type="module" src="/main.ts"></script>
	</body>
</html>
